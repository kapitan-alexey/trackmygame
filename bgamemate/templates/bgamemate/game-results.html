{% extends 'main.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bgamemate/css/game-results.css' %}" />


<table style="width:100%; text-align: center; margin-top: 20px;">
<tr>
    <td>
        <div>
        <span class="game-finished">Игра окончена!</span>
        </div>

        <div class="players">
            <span class="players-header"><b>Участники:</b></span>
            <div class="players-list">
            {% for player in players %}
            <div id={{player.id}} class="player-block">{{ player.name }}</div>
            {% endfor %}
            </div>
        </div>
        <div>
            <p>Длительность игры: {{ game_duration }}</p>
        </div>

</td>
</tr>
</table>

<!-- <script src="{% static 'bgamemate/js/game-page.js' %}"></script> -->

{% endblock content %}
